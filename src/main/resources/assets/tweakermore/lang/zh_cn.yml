tweakermore:
  config:
    # ================================ Features ================================

    autoCleanContainer:
      .: 自动清空容器
      comment: |-
        打开容器后，自动将容器内的所有物品扔出
        然后关闭容器
      pretty_name: 自动清空容器
    autoCleanContainerIgnoreEnderChest:
      .: 自动清空容器-忽略末影箱
      comment: |-
        使用@option#autoCleanContainer@功能时，忽略末影箱
        注意：这里使用的末影箱检测方式是，检查打开的容器GUI的标题和大小，
        判断是否与末影箱GUI的匹配，因此可能无法做到100%%的准确识别
        另见：选项 @option#autoFillContainerIgnoreEnderChest@
      pretty_name: 自动清空容器-忽略末影箱
    autoCleanContainerListType:
      .: 自动清空容器-名单约束类型
      comment: 触发@option#autoCleanContainer@的物品名单约束类型
    autoCleanContainerWhiteList:
      .: 自动清空容器-白名单
      comment: 使用@option#autoCleanContainer@时从容器里中扔出的物品类型
    autoCleanContainerBlackList:
      .: 自动清空容器-黑名单
      comment: 使用@option#autoCleanContainer@时不会从容器里中扔出的物品类型
    autoCollectMaterialListItem:
      .: 自动收集材料列表物品
      comment: |-
        打开容器后，自动收集litematica材料列表中缺失的物品至玩家物品栏
        然后关闭容器
      pretty_name: 自动收集材料列表物品
    autoCollectMaterialListItemMessageType:
      .: 自动收集材料列表物品-消息类型
      comment: 在使用@option#autoCollectMaterialListItem@功能时展示信息的方法
    autoCollectMaterialListItemCloseGui:
      .: 自动收集材料列表物品-关闭GUI
      comment: 在使用@option#autoCollectMaterialListItem@功能后，是否关闭容器的GUI
    autoFillContainer:
      .: 自动装填容器
      comment: |-
        打开容器后，自动使用物品栏中占用格子数最多的物品装填容器
        当且仅当占用格子数最多的物品是唯一的
        然后关闭容器
      pretty_name: 自动装填容器
    autoFillContainerIgnoreEnderChest:
      .: 自动装填容器-忽略末影箱
      comment: |-
        使用@option#autoFillContainer@功能时，忽略末影箱
        注意：这里使用的末影箱检测方式是，检查打开的容器GUI的标题和大小，
        判断是否与末影箱GUI的匹配，因此可能无法做到100%%的准确识别
        另见：选项 @option#autoCleanContainerIgnoreEnderChest@
      pretty_name: 自动装填容器-忽略末影箱
    autoFillContainerThreshold:
      .: 自动装填容器阈值
      comment: |-
        触发功能@option#autoFillContainer@所需要的最小的物品槽位数
        例如，如果你总是带着2个格子的烟花火箭，那么你可以将其设置为3，
        那么这些烟花物品将必定不会被用于填充容器
    autoPickSchematicBlock:
      .: 自动选择原理图方块
      comment: |-
        在放置方块前自动选择原理图中的方块对应的物品
        逻辑同litematica模组的pickBlock功能，你需要在litematica mod中启用pickBlockEnabled选项
        在轻松放置开启时无效
      pretty_name: 自动选择原理图方块
    autoPutBackExistedItem:
      .: 自动放回已存在的物品
      comment: |-
        自动将在容器中也存在的背包物品放回容器中
        然后关闭容器
      pretty_name: 自动放回已存在的物品
    autoVillagerTradeFavorites:
      .: 自动交易收藏村民交易
      comment: |-
        在打开村民交易GUI时自动触发ItemScroller模组的villagerTradeFavorites功能
        然后关闭村民交易GUI
      pretty_name: 自动交易收藏村民交易
    autoRespawn:
      .: 自动重生
      comment: 自动在死亡界面的@tr#deathScreen.spectate@/@tr#deathScreen.respawn@按钮变为可用时进行重生
    containerProcessorHint:
      .: 自动容器处理提示
      comment: 在界面右上角显示自动容器处理相关功能的开启情况，包括：
      pretty_name: 自动容器处理提示
    containerProcessorHintPos:
      .: 自动容器处理提示-位置
      comment: 自动容器处理提示渲染时所用的显示位置
    containerProcessorHintScale:
      .: 自动容器处理提示-字体大小
      comment: 自动容器处理提示渲染时所用的字体相对大小
    copyItemDataToClipBoard:
      .: 复制物品数据
      comment: 把当前GUI中指向的物品数据复制到剪贴板
    copySignTextToClipBoard:
      .: 复制告示牌文本
      comment: 将玩家指向的告示牌中的文本复制到剪贴板
    creativePickBlockWithState:
      .: 创造模式提取方块带方块状态
      comment: |-
        当执行创造模式的提取方块（按下中键）时，如果热键处于按下状态，
        则将目标方块的方块状态存储到提取的物品的nbt中，名为“BlockStateTag”
        因此，在你用提取的物品放置方块时，你可以直接放下与之前被选择的方块状态相同的方块
    fireworkRocketThrottler:
      .: 烟花火箭限速器
      comment: 限制烟花火箭的最大使用频率，防止连点器放烟花
    fireworkRocketThrottlerCooldown:
      .: 烟花火箭限速器-冷却时间
      comment: 选项@option#fireworkRocketThrottler@的冷却时间，单位秒
    infoView:
      .: 信息展示
      comment: |-
        信息展示相关特性的总开关
        搜索"infoView"以查阅相关特性
      pretty_name: 信息展示
    infoViewBeamAngle:
      .: 信息展示设置-光束渲染策略角度
      comment: |-
        在信息展示渲染策略 "光束" 中使用的初始圆锥角度
        那些位于玩家视线向量给定角度内的方块信息将被渲染，就像手电筒一样
        使用角度制
    infoViewTargetDistance:
      .: 信息展示设置-目标距离
      comment: 信息展示目标的最大距离
    infoViewRenderingKey:
      .: 信息展示设置-渲染热键
      comment: |-
        触发信息展示相关功能的热键
        当渲染策略为"按住展示热键"时，按住此热键以启用渲染
        当渲染策略为"总是"时，无论该热键是否被按下，都将启用渲染
    infoViewScanningPerSecond:
      .: 信息展示设置-每秒扫描数
      comment: |-
        信息展示相关特性的每秒扫描次数限制
        仅影响目标方块扫描、数据拉取部分的频率。数据的显示部分仍是实时的
        设为0代表无限制
    infoViewBeacon:
      .: 信息展示-信标
      comment: 展示信标的状态效果
    infoViewBeaconRenderStrategy:
      .: 信息展示-信标-渲染策略
      comment: 选项@option#infoViewBeacon@的渲染策略
    infoViewBeaconTargetStrategy:
      .: 信息展示-信标-目标策略
      comment: 选项@option#infoViewBeacon@的目标选择策略
    infoViewComparator:
      .: 信息展示-比较器
      comment: |-
        展示比较器的信号强度
        在多人服务器中，比较器方块实体的数据可以通过选项@option#serverDataSyncer@同步至客户端
    infoViewComparatorRenderStrategy:
      .: 信息展示-比较器-渲染策略
      comment: 选项@option#infoViewComparator@的渲染策略
    infoViewComparatorTargetStrategy:
      .: 信息展示-比较器-目标策略
      comment: 选项@option#infoViewComparator@的目标选择策略
    infoViewCommandBlock:
      .: 信息展示-命令方块
      comment: |-
        展示命令方块的指令及其输出
        在多人服务器中，命令方块的数据可以通过选项@option#serverDataSyncer@同步至客户端
      pretty_name: 信息展示-命令方块
    infoViewCommandBlockMaxWidth:
      .: 信息展示-命令方块-文本宽度最大值
      comment: 选项@option#infoViewCommandBlock@渲染的文本宽度的最大值
    infoViewCommandBlockRenderStrategy:
      .: 信息展示-命令方块-渲染策略
      comment: 选项@option#infoViewCommandBlock@的渲染策略
    infoViewCommandBlockTargetStrategy:
      .: 信息展示-命令方块-目标策略
      comment: 选项@option#infoViewCommandBlock@的目标选择策略
    infoViewCommandBlockTextScale:
      .: 信息展示-命令方块-文本缩放
      comment: 选项@option#infoViewCommandBlock@渲染的文本的缩放比例
    infoViewGrowthSpeed:
      .: 信息展示-生长速度
      comment: |-
        展示作物类方块的生长速度、铜块的锈蚀速度，以及相关的信息
        注：展示的概率是随机刻选择后的概率
    infoViewGrowthSpeedRenderStrategy:
      .: 信息展示-生长速度-渲染策略
      comment: 选项@option#infoViewGrowthSpeed@的渲染策略
    infoViewGrowthSpeedTargetStrategy:
      .: 信息展示-生长速度-目标策略
      comment: 选项@option#infoViewGrowthSpeed@的目标选择策略
    infoViewGrowthSpeedTextScale:
      .: 信息展示-生长速度-文本缩放
      comment: 选项@option#infoViewGrowthSpeed@渲染的文本的缩放比例
    infoViewHopper:
      .: 信息展示-漏斗
      comment: |-
        展示漏斗的冷却时间
        在多人服务器中，漏斗方块实体的数据可以通过选项@option#serverDataSyncer@同步至客户端
    infoViewHopperRenderStrategy:
      .: 信息展示-漏斗-渲染策略
      comment: 选项@option#infoViewComparator@的渲染策略
    infoViewHopperTargetStrategy:
      .: 信息展示-漏斗-目标策略
      comment: 选项@option#infoViewComparator@的目标选择策略
    infoViewRedstoneDustUpdateOrder:
      .: 信息展示-红石粉更新顺序
      comment: 展示红石粉的方块更新顺序
      pretty_name: 信息展示-红石粉更新顺序
    infoViewRedstoneDustUpdateOrderRenderStrategy:
      .: 信息展示-红石粉更新顺序-渲染策略
      comment: 选项@option#infoViewRedstoneDustUpdateOrder@的渲染策略
    infoViewRedstoneDustUpdateOrderTextAlpha:
      .: 信息展示-红石粉更新顺序-文本透明度
      comment: 用于渲染@option#infoViewRedstoneDustUpdateOrder@文本的透明度
    infoViewRespawnBlockExplosion:
      .: 信息展示-重生方块爆炸伤害
      comment: |-
        展示位于错误维度中重生类方块的爆炸伤害
        它还会估计并显示发生爆炸后你的剩余生命值
      pretty_name: 信息展示-重生方块爆炸伤害
    infoViewRespawnBlockExplosionTextAlpha:
      .: 信息展示-重生方块爆炸伤害-文本透明度
      comment: 用于渲染@option#infoViewRespawnBlockExplosion@文本的透明度
    infoViewRespawnBlockExplosionRenderStrategy:
      .: 信息展示-重生方块爆炸伤害-渲染策略
      comment: 选项@option#infoViewRespawnBlockExplosion@的渲染策略
    infoViewRespawnBlockExplosionTargetStrategy:
      .: 信息展示-重生方块爆炸伤害-目标选择策略
      comment: 选项@option#infoViewRespawnBlockExplosion@的目标选择策略
    infoViewStructureBlock:
      .: 信息展示-结构方块
      comment: |-
        展示结构方块的类型及其结构名
        在多人服务器中，结构方块的数据可以通过选项@option#serverDataSyncer@同步至客户端
      pretty_name: 信息展示-结构方块
    infoViewStructureBlockMaxWidth:
      .: 信息展示-结构方块-文本宽度最大值
      comment: 选项@option#infoViewStructureBlock@渲染的文本宽度的最大值
    infoViewStructureBlockRenderStrategy:
      .: 信息展示-结构方块-渲染策略
      comment: 选项@option#infoViewStructureBlock@的渲染策略
    infoViewStructureBlockTargetStrategy:
      .: 信息展示-结构方块-目标策略
      comment: 选项@option#infoViewStructureBlock@的目标选择策略
    infoViewStructureBlockTextScale:
      .: 信息展示-结构方块-文本缩放
      comment: 选项@option#infoViewStructureBlock@渲染的文本的缩放比例
    refreshInventory:
      .: 刷新物品栏
      comment: |-
        向服务端请求一次玩家物品栏刷新
        它将模拟一次无效的物品栏拖动操作，
        让服务器认为玩家的物品栏已失去同步并刷新玩家物品栏
    pistorder:
      .: 活塞顺序展示
      comment: |-
        展示活塞的方块移动顺序。移植自Pistorder模组
        使用空手右键点击活塞底座以展示活塞推动/收回时将会发生的情况
        潜行时点击不会发生任何事情
        该选项的详细行为另见 https://github.com/Fallen-Breath/pistorder
    pistorderClearDisplay:
      .: 活塞顺序展示-清空显示
      comment: |-
        选项@option#pistorder@的子选项
        用于移出所有活塞顺序展示的快捷键
    pistorderDynamicallyInfoUpdate:
      .: 活塞顺序展示-动态信息更新
      comment: |-
        选项@option#pistorder@的子选项
        已存在的活塞顺序展示是否应该动态地计算并更新他们的信息
    pistorderMaxRenderDistance:
      .: 活塞顺序展示-最大渲染距离
      comment: |-
        选项@option#pistorder@的子选项
        展示文本的最大渲染距离
    pistorderMaxSimulationPushLimit:
      .: 活塞顺序展示-最大模拟推动上限
      comment: |-
        选项@option#pistorder@的子选项
        在活塞因超出推动上限而无法推出/收回方块时，
        将临时把活塞推动上限修改为该选项的值，以完整计算活塞动作将影响的方块
    pistorderSwingHand:
      .: 活塞顺序展示-挥动手臂
      comment: |-
        选项@option#pistorder@的子选项
        在空手右键点击活塞底座的操作成功后，玩家是否应该挥一下手
    pistorderTextAlpha:
      .: 活塞顺序展示-文本透明度
      comment: |-
        选项@option#pistorder@的子选项
        展示文本的透明度
    pistorderTextScale:
      .: 活塞顺序展示-文本缩放
      comment: |-
        选项@option#pistorder@的子选项
        展示文本的缩放比例
    pistorderTextShadow:
      .: 活塞顺序展示-文本阴影
      comment: |-
        选项@option#pistorder@的子选项
        展示文本是否启用阴影
    safeAfk:
      .: 安全挂机
      comment: |-
        在受到伤害时断开连接
        触发断开连接的玩家血量阈值可以在@option#safeAfkHealthThreshold@中设置
      pretty_name: 安全挂机
    safeAfkHealthThreshold:
      .: 安全挂机血量阈值
      comment: |-
        触发安全挂机功能的玩家的血量阈值
        当玩家受到伤害且血量小于给定值时断开连接
    schematicProPlace:
      .: 专业原理图方块放置
      comment: |-
        同时开启/关闭以下功能的一个快捷选项:
        ##CONFIGS##
        启用这些选项后，你就有了一个litematica的轻松放置的非作弊版本，
        它可以帮助您自动选择目标物品，并取消错误方块的放置
        拥有着轻松放置除了浮空放置方块外的所有功能
        兼容tweakeroo的各种方块放置功能，在轻松放置开启时无效
      pretty_name: 专业原理图方块放置
    schematicBlockPlacementRestriction:
      .: 原理图方块放置限制
      comment: |-
        与litematica的放置限制(placementRestriction)选项类似，它将取消与原理图不匹配的方块的放置
        但与litematica的实现不同的是，它使用了一个简单又准确的约束策略，
        可以完美地与tweakeroo的方块放置功能兼容
        在litematica的放置限制或轻松放置开启时无效
      pretty_name: 原理图方块放置限制
    schematicBlockPlacementRestrictionHint:
      .: 原理图方块放置限制-提示
      comment: 在@option#schematicBlockPlacementRestriction@取消方块放置时提示信息的开关
      pretty_name: 原理图方块放置限制-提示
    schematicBlockPlacementRestrictionItemWhitelist:
      .: 原理图方块放置限制-物品白名单
      comment: |-
        列表中的物品在被使用时，可以忽略@option#schematicBlockPlacementRestriction@的限制
        这些字符串应该为合法的物品id，如"ender_chest"或"minecraft:ender_chest"
        你可以把脚手架方块或者随身物品添加进这个白名单里，这样会有更加舒适的体验
      pretty_name: 原理图方块放置限制-物品白名单
    schematicBlockPlacementRestrictionMargin:
      .: 原理图方块放置限制-边缘保护
      comment: |-
        用于阻止位于原理图框附近的方块放置的放置保护距离
        例如，在使用默认值为2时，距离任意原理图2米范围内的方块放置将被取消
        选项@option#schematicBlockPlacementRestriction@将使用本规则的值
      pretty_name: 原理图方块放置限制边缘保护
    schematicBlockPlacementRestrictionCheckFacing:
      .: 原理图方块放置限制-检查方块朝向
      comment: 选项“原理图方块放置限制”是否应该检查将要放置的方块的朝向
      pretty_name: 原理图方块放置限制-检查方块朝向
    schematicBlockPlacementRestrictionCheckSlab:
      .: 原理图方块放置限制-检查半砖类型
      comment: 选项“原理图方块放置限制”是否应该检查将要放置的半砖的半砖类型
      pretty_name: 原理图方块放置限制-检查半砖类型
    schematicBlockPlacementRestrictionStrict:
      .: 原理图方块放置限制-严格方块检查
      comment: |-
        @option#schematicBlockPlacement@的严格模式
        若开启，方块放置只在将要放置的方块与原理图中的方块匹配时被允许
        若关闭，一些错误但又有道理的的方块放置将被允许，包括：
        - 使用活珊瑚来“放置”死珊瑚
        - 使用冰来“放置”水源/气泡柱/含水方块
    serverMsptMetricsStatisticType:
      .: 服务端mspt指标统计类型
      comment: |-
        调试界面中服务端mspt指标统计的类型
        设置为"游戏刻"以使用原版表现
    spectatorTeleportCommand:
      .: 旁观者传送指令
      comment: |-
        创建一个仅客户端的旁观者传送指令，可用于传送至任何实体，需要玩家处于旁观者模式
        指令格式：/stp <target>，其中"stp"前缀可通过@option#spectatorTeleportCommandPrefix@设置，<target>为实体选择器
        在开启/关闭后，可能需要重新加入世界，才能同步该指令的开启状态
    spectatorTeleportCommandPrefix:
      .: 旁观者传送指令-指令前缀
      comment: |-
        调整@option#spectatorTeleportCommand@的指令前缀
        需重启游戏 (<1.19) / 重进世界 (>=1.19) 才能应用修改
    villagerOfferUsesDisplay:
      .: 村民交易次数显示
      comment: |-
        在村民交易列表中显示当前交易的次数以及上限
        将指针移至交易的箭头上来以显示    

    # ================================ MC Tweaks ================================

    barrierParticleAlwaysVisible:
      .: 屏障粒子始终可见
      comment: |-
        让屏障的粒子效果在玩家未手持屏障物品时也依然可被渲染
        当然，你还是需要处于创造模式才能让屏障粒子显形
    blockEventThrottler:
      .: 方块事件节流阀
      comment: |-
        方块事件节流阀功能的总开关
        约束每个游戏刻内，客户端可以处理的方块事件数量
        超出限制的方块事件将被抛弃
    blockEventThrottlerTargetBlocks:
      .: 方块事件节流阀-目标方块
      comment: |-
        方块事件节流阀的目标方块种类
        只有这些方块的方块事件会被节流
    blockEventThrottlerThreshold:
      .: 方块事件节流阀-阈值
      comment: 每个游戏刻内，客户端可以处理的方块事件数量上限
    blockEventThrottlerWhitelistRange:
      .: 方块事件节流阀-白名单半径
      comment: |-
        以玩家为中心，给定值为半径，那么这个范围内发生的方块事件将总会被处理
        借此，你总是可以观察到您面前的活塞运动
    bossBarMaxEntry:
      .: Boss栏最大条目数
      comment: |-
        修改最大同时显示的Boss栏条目数量
        它也会跳过原版的 窗口高度/3 限制检查
        将其设置为-1以禁用 (沿用原版逻辑)
    bossBarScale:
      .: Boss栏缩放
      comment: 将Boss栏按照给定参数进行缩放显示
    chatMessageLimit:
      .: 聊天信息数量上限
      comment: 修改聊天栏的历史信息储存数量上限
    clientEntityTargetingSelectAll:
      .: 客户端实体目标选择所有实体
      comment: |-
        令下述客户端实体选择的功能可以选中所有类型的实体：
        1. F3 + I 实体数据查询
        2. 客户端指令补全中的实体UUID选项
        3. 鼠标中键物品提取。支持提取物品实体、经验球实体和重力方块实体
        用法举例：
        1. 获取一个物品实体对应的/summon指令 (F3 + I)
        2. 输入/kill然后tab补全面前的投掷物实体（UUID补全） 
        3. 把一个物品实体用鼠标中间拎进物品栏 (实体物品提取)
        注：原版环境下，只能选中有碰撞箱且非旁观者的实体
    connectionSimulatedDelay:
      .: 网络连接延迟模拟
      comment: |-
        客户端网络延迟模拟器，于给定值大于0时启用
        在任何数据包的发送/接受前，延迟给定毫秒的一半，因此总延迟增加将为给定的值
        可以认为它会稳定地将你的网络延迟ping值增加给定的值
    daytimeOverride:
      .: 覆盖世界时间
      comment: |-
        覆盖客户端中的世界时间
        对服务端无影响
      pretty_name: 覆盖世界时间
    daytimeOverrideValue:
      .: 覆盖世界时间数值
      comment: 用于功能@option#daytimeOverride@的客户端的世界时间数值
    disableBeaconBeamRendering:
      .: 禁用信标光束渲染
      comment: |-
        阻止游戏渲染信标光束
        这样信标光束就不会在你录像或渲染的时候突然出现
      pretty_name: 禁用信标光束渲染
    disableCameraFrustumCulling:
      .: 禁用相机视锥体渲染剔除
      comment: |-
        禁用基于相机视锥体的渲染剔除，即玩家视野范围外的画面也会被渲染
        方块和实体的渲染均受影响
        常用于保证光影下阴影的完整性等
        对帧数有明显影响
      pretty_name: 禁用相机视锥体渲染剔除
    disableCameraSubmersionFog:
      .: 禁用相机浸没迷雾
      comment: |-
        禁用由于相机浸没在方块或流体中，包括水、熔岩和粉雪，而造成的迷雾效果
        它将使用渲染距离的雾将被使用，就像相机在空气中一样
      pretty_name: 禁用相机浸没迷雾
    disableCreativeFlyClimbingCheck:
      .: 禁用创造模式飞行攀爬
      comment: |-
        阻止创造模式玩家在飞行时进入"在梯子上攀爬"的状态，
        这样玩家的飞行移动就能不受梯子等方块的影响
      pretty_name: 禁用创造模式飞行攀爬
    disableDarkSkyRendering:
      .: 禁用天空渲染变暗
      comment: |-
        阻止天空的下半部分在玩家位于海平面以下时变暗的渲染效果
        另见: 选项@option#disableHorizonShadingRendering@
      pretty_name: 禁用天空渲染变暗
    disableDarknessEffect:
      .: 禁用黑暗状态效果
      comment: 禁用黑暗状态效果所提供的客户端渲染效果
      pretty_name: 禁用黑暗状态效果
    disableEntityDeathTilting:
      .: 禁用实体死亡倾斜
      comment: 禁用生物实体死亡时的倾斜渲染效果
      pretty_name: 禁用实体死亡倾斜
    disableEntityModelRendering:
      .: 禁用实体模型渲染
      comment: |-
        阻止游戏渲染实体的模型
        这样你就可以清晰地观察实体的碰撞箱，不需要担心被实体乱七八糟的姿势扰乱视线
      pretty_name: Disable Entity Model Rendering
    disableEntityRenderInterpolation:
      .: 禁用实体渲染插值
      comment: 禁用在渲染过程中实体的动画插值
      pretty_name: 禁用实体渲染插值
    disableEntityRenderInterpolationForcedSync:
      .: 禁用实体渲染插值-强制同步
      comment: |-
        在客户端接收到生物/载具的位置/朝向更新数据包时，总是直接设置该实体的位置/朝向
        这可缓解在carpet mod的/tick [freeze|step]操作下，
        可能需要等待最长60gt，才能在客户端正确显示实体位置/朝向的问题
    disableF3BEntityFacingVector:
      .: 禁用F3+B实体朝向线段渲染
      comment: |-
        在启用F3+B实体碰撞箱显示后，禁用渲染代表实体朝向的线段
        另见：选项 @option#f3BEntityFacingVectorLength@
      pretty_name: 禁用F3+B实体朝向线段渲染
    disableHoneyBlockEffect:
      .: 禁用蜂蜜块效果
      comment: |-
        禁用蜂蜜块对玩家造成的各类效果，如移动减速、跳跃阻止等
      pretty_name: 禁用蜂蜜块效果
    disableHorizonShadingRendering:
      .: 禁用地平线渲染变暗
      comment: |-
        阻止地平线在玩家接近世界最低y值时变暗的渲染效果
        另见: 选项@option#disableDarkSkyRendering@
      pretty_name: 禁用地平线渲染变暗
    disableLightUpdates:
      .: 禁用光照更新
      comment: 禁用客户端光照更新
      pretty_name: 禁用光照更新
    disablePistonBlockBreakingParticle:
      .: 禁用活塞方块破坏粒子效果
      comment: 移除活塞破坏方块时生成的粒子效果
      pretty_name: 禁用活塞方块破坏粒子效果
    disableRedstoneParticle:
      .: 禁用红石粒子效果
      comment: |-
        禁用所有的红石粒子效果
        即来自红石粉、红石火把、红石中继器等的粒子效果
      pretty_name: 禁用红石粒子效果
    disableSignTextLengthLimit:
      .: 禁用告示牌文本长度限制
      comment: |-
        禁用在编辑或渲染告示牌时，告示牌基于字符长度的文本长度限制
        在编辑告示牌过程中，超出限制长度时，文本左侧会显示红色感叹号
      pretty_name: 禁用告示牌文本长度限制
    disableSlimeBlockBouncing:
      .: 禁用史莱姆方块弹跳
      comment: |-
        禁用玩家落在史莱姆方块或床上的反弹效果
        就像你潜行了一样
      pretty_name: 禁用史莱姆方块弹跳
    disableTiltViewWhenHurt:
      .: 禁用受伤时屏幕倾斜效果
      comment: 禁用当前实体受伤时屏幕的倾斜抖动效果
      pretty_name: 禁用受伤时屏幕倾斜效果
    disableVignetteDarkness:
      .: 禁用暗角渲染
      comment: |-
        禁用暗角渲染覆盖层
        即那个当玩家眼睛处的亮度小于最大亮度时，
        画面四角会逐渐变暗的效果
      pretty_name: 禁用暗角渲染
    f3BEntityFacingVectorLength:
      .: F3+B实体朝向线段长度
      comment: |-
        在启用F3+B实体碰撞箱显示后，调整代表实体朝向的线段的长度
        另见：选项 @option#disableF3BEntityFacingVector@
    f3GSimplify:
      .: F3+G简化显示
      comment: 禁用F3+G的区块边界渲染里的黄色/青色线条，只保留区段/区块的边界线
    f3IUseRelatedCoordinate:
      .: F3+I使用相对坐标
      comment: |-
        在F3+I复制指令时，使用相对坐标 ~ ~ ~
        影响复制的方块/setblock指令和实体/summon指令
        另见选项@option#f3IUseRelatedCoordinateShift1@来把相对坐标上移一格，即使用 ~ ~1 ~
    f3IUseRelatedCoordinateShift1:
      .: F3+I使用相对坐标-上移1m
      comment: |-
        在选项@option#f3IUseRelatedCoordinate@中，使用坐标 ~ ~1 ~ 代替 ~ ~ ~
    f3TextScale:
      .: F3字体大小缩放
      comment: 将F3界面的文本按照给定参数进行缩放
    fakeNightVision:
      .: 伪夜视
      comment: 总是运用夜视效果下的游戏渲染，无论玩家是否确实拥有夜视效果
      pretty_name: 伪夜视
    fixChestMirroring:
      .: 修复箱子镜像变换
      comment: |-
        修复箱子方块在进行镜像变换时没有正确地处理其chest_type属性
        对使用了原版方块镜像逻辑的功能有效，包括原版结构放置、litematica mod的原理图放置
    fixHoverTextScale:
      .: 修复悬浮文本缩放
      comment: |-
        修复使用原版聊天缩放设置来缩放聊天信息HUD中的文本时，其悬浮文本没有被缩放，仍保持100%%比例
        这个选项让悬浮文本也使用相同的缩放比例进行缩放
    flawlessFrames:
      .: 无瑕世界渲染
      comment: |-
        强制客户端渲染世界时每一帧都更新完毕所有已加载区块中的变化
        借用了Replay模组渲染各种任务时所使用的逻辑
        警告：这可能会让客户端频繁地卡顿
      pretty_name: 无瑕世界渲染
    flyDrag:
      .: 玩家飞行阻力
      comment: |-
        覆盖玩家在创造模式或旁观模式下的飞行阻力因子
        在该选项被修改时，fabric-carpet规则creativeFlyDrag的效果将被覆盖
    fovOverrideEnabled:
      .: FOV覆盖-开关
      comment: |-
        FOV覆盖的开关
        另见：选项 @option#fovOverrideValue@，即FOV覆盖的取值
    fovOverrideValue:
      .: FOV覆盖-取值
      comment: |-
        要应用FOV覆盖的，FOV实际取值
        另见：选项 @option#fovOverrideEnabled@，即FOV覆盖的开关
    itemTooltipHideUntilMouseMove:
      .: 隐藏物品悬浮文本直至鼠标移动
      comment: |-
        在容器GUI中隐藏物品的悬浮文本，直至鼠标移动
        借此，无需再担心物品的悬浮文本遮挡过多容器GUI中的物品图标信息
    keepMessageHistoryOnReconfiguration:
      .: 在重配置网络阶段保留消息历史
      comment: |-
        防止聊天记录在客户端进入重新配置网络状态时被清除
        像BungeeCord和Velocity这样的代理服务器，可能会在客户端在不同的
        后端Minecraft服务器之间切换时，让客户端进入重新配置网络状态
        借助该选项，你可以在切换服务器的时候保留你的聊天信息
    legacyF3NLogic:
      .: 旧版F3+N逻辑
      comment: |-
        修改快捷键F3+N的逻辑至1.15及之前的逻辑
        提示，1.15以前的逻辑为：创造模式->旁观者模式、其他模式->创造模式
    maxChatHudHeight:
      .: 最大聊天界面高度
      comment: 聊天界面高度的最大值
    multiplayerForcedEnabled:
      .: 强制启用多人游戏
      comment: |-
        令Minecraft的多人游戏功能始终可用
        在启用该选项时，无论你的微软/游戏账户状态如何，
        不管游戏是在正版还是离线模式下，你都可以访问多人游戏界面
    netherPortalSoundChance:
      .: 地狱门音效概率
      comment: |-
        地狱门方块播放音效的概率
        将其设为0.001或0.0001来让地狱门没那么吵
    particleLimit:
      .: 粒子数量上限
      comment: 修改客户端的粒子数量上限。同时影响运算的上限和渲染的上限
    playerNameTagRenderStrategyList:
      .: 玩家名称标签渲染策略-列表
      comment: |-
        玩家名称标签渲染策略所使用的的白名单/黑名单
        用玩家id进行匹配，区分大小写
    playerNameTagRenderStrategyType:
      .: 玩家名称标签渲染策略-类型
      comment: 通过白名单/黑名单来控制玩家名称标签是否被渲染
    playerSkinBlockingLoading:
      .: 阻塞型玩家皮肤加载
      comment: |-
        让加载玩家皮肤这一操作阻塞客户端的运行
        客户端卡住，直到玩家的皮肤下载完毕并被成功加载
        如果你希望玩家的皮肤永远处于已加载的状态，比如用replay渲染视频时，该选项会很有用
    potionItemShouldHaveEnchantmentGlint:
      .: 药水物品得有附魔光效
      comment: |-
        让具有效果的药水再次拥有附魔光效。闪闪发光的药水，好！
        撤销了Mojang在mc1.19.4-pre1版本中应用的药水物品渲染修改
    preciseItemEntityModel:
      .: 精准物品实体模型
      comment: |-
        通过以下手段，精准地渲染物品实体的模型：
        1. 移除物品的上下悬浮和水平旋转动画
        2. 当物品实体包含大于1个物品时，移除额外渲染的那些堆叠模型
        3. 调整模型位置和大小，确保模型与物品实体的碰撞箱精确匹配
        4. 强制物品模型面向南方。可以通过选项@option#preciseItemEntityModelYawSnap@来替代
    preciseItemEntityModelYawSnap:
      .: 精准物品实体模型-朝向吸附
      comment: |-
        仅在选项@option#preciseItemEntityModel@开启时生效
        基于物品实体的朝向，将物品模型朝向往东南西北进行吸附对齐
    prioritizedCommandSuggestions:
      .: 指令补全优先列表
      comment: |-
        此列表中的命令建议将在命令补全列表中更靠前
        你可以将那些你总是喜欢选择的命令补全放在此列表中
        它们将总会位于指令补全列表的首位
    scoreboardSideBarScale:
      .: 计分板侧边栏缩放
      comment: 将计分板侧边栏按照给定参数进行缩放显示
    shulkerBoxItemContentHint:
      .: 潜影盒物品内容提示
      comment: |-
        在渲染潜影盒物品时，在潜影盒的左下角显示一个盒中内容的提示
        若潜影盒仅包含1种物品类型，将显示盒中的那一种物品
        若潜影盒仅包含1种物品类型但nbt有不同，将追加显示一个“*”
        若潜影盒包含多种物品类型，将显示“...”
        若潜影盒为空，则不显示内容提示
        除此之外，若潜影盒非空且非全满，
        潜影盒的右下角还会显示一个代表其填充率的容量条
    shulkerBoxItemContentHintScale:
      .: 潜影盒物品内容提示-缩放
      comment: 选项@option#shulkerBoxItemContentHint@内容提示的缩放比例
    shulkerBoxItemContentHintShowBarOnMixed:
      .: 潜影盒物品内容提示-杂盒也有容量条
      comment: |-
        让选项@option#shulkerBoxItemContentHint@为含有混杂物品的潜影盒也展示填充率条
        默认情况下，填充率条只会为非混杂盒子展示
    shulkerBoxTooltipEnchantmentHint:
      .: 潜影盒物品附魔提示
      comment: 在潜影盒物品的工具提示中显示物品的附魔
    shulkerBoxTooltipFillLevelHint:
      .: 潜影盒物品填充率提示
      comment: 在潜影盒物品工具提示的第一行显示其内容物填充率
    shulkerBoxTooltipHintLengthLimit:
      .: 潜影盒物品提示长度限制
      comment: |-
        在显示潜影盒工具提示中的额外信息时，文本长度的限制
        在超出限制时，剩余未显示的信息将被折叠
    shulkerBoxTooltipPotionInfoHint:
      .: 潜影盒物品药水提示
      comment: 在潜影盒物品的工具提示中显示物品提供的药水效果
    signEditScreenCancelButton:
      .: 告示牌编辑界面取消按钮
      comment: 在标牌编辑界面添加一个取消按钮，用于取消编辑并丢弃所有更改
    signEditScreenEscDiscard:
      .: 告示牌编辑界面在ESC时丢弃更改
      comment: 在告示牌编辑界面被ESC键关闭时，丢弃所有更改，还原回编辑前的状态
    signMultilinePasteSupport:
      .: 告示牌多行粘贴支持
      comment: |-
        让告示牌编辑界面可以支持
        从剪切板一口气粘贴多行文本
    spectatorTeleportMenuIncludeSpectator:
      .: 旁观者传送菜单包含旁观者
      comment: |-
        允许旁观者传送菜单列出玩家列表中的旁观者玩家
        旁观者玩家将在位于菜单列表的尾部，其玩家名将以灰色斜体的形式显示
    steveAlexOnlyDefaultSkins:
      .: 仅Steve/Alex默认皮肤
      comment: |-
        让那些没有自定义皮肤的玩家只使用Steve或Alex作为他们的默认皮肤
        这将带回Minecraft 1.19.3版本以前那个经典的只有Steve/Alex皮肤的世界
    tickFreezeAutoReplaceWithUnfreeze:
      .: tickFreeze自动替换为unfreeze
      comment: |-
        当游戏被`/tick freeze`冻结后，若在聊天栏再次输入`/tick freeze`命令，
        则将自动把命令内容替换为`/tick unfreeze`。
        可以认为该选项还原了mc1.20.3前，carpet模组中`/tick unfreeze`子命令的行为
    unlimitedBlockEntityRenderDistance:
      .: 无限方块实体渲染距离
      comment: |- 
        将客户端方块实体渲染距离设置为无限制
        影响如箱子、潜影盒、头颅等方块实体
      pretty_name: 无限方块实体渲染距离
    unlimitedEntityRenderDistance:
      .: 无限实体渲染距离
      comment: |-
        将客户端实体渲染距离设置为无限制
        仍然需要服务器正确地借助EntityTracker发送相关实体数据包
      pretty_name: 无限实体渲染距离
    weatherOverride:
      .: 覆盖世界天气
      comment: |-
        覆盖客户端中的世界天气
        对服务端无影响
      pretty_name: 覆盖世界天气
    weatherOverrideValue:
      .: 覆盖世界天气种类
      comment: 用于功能@option#weatherOverride@的客户端的世界天气种类
    yeetServerIpReversedDnsLookup:
      .: 禁止服务器IP地址DNS反查
      comment: |-
        对于用纯IP表示的服务器地址，阻止其InetAddress对象进行逆向DNS查询操作
        很多非本地回环的IP地址并没有对应的域名，这将使逆向查询它们域名的操作消耗不少时间
        该选项直接将这些服务器的域名设置为其IP地址，从而跳过不必要的DNS反查操作
        取决于具体环境，这能为这类服务器地址带来1s~5s的提速。影响场景：服务器列表刷新、服务器连接
    windowSizeApply:
      .: 窗口大小-应用
      comment: |-
        调成游戏窗口大小至选项 @option#windowSizeHeight@ 和 @option#windowSizeWidth@ 的值
        该选项只在非全屏的情况下可用
        另见：选项 @option#windowSizeHeight@、@option#windowSizeWidth@、@option#windowSizePinned@
    windowSizeWidth:
      .: 窗口大小-宽度
      comment: |-
        设置游戏窗口的宽度
        要使窗口宽度调整生效，需使用选项 @option#windowSizeApply@
        另见：选项 @option#windowSizeApply@、@option#windowSizeHeight@、@option#windowSizePinned@
    windowSizeHeight:
      .: 窗口大小-高度
      comment: |-
        设置游戏窗口的高度
        要使窗口高度调整生效，需使用选项 @option#windowSizeApply@
        另见：选项 @option#windowSizeApply@、@option#windowSizeWidth@、@option#windowSizePinned@
    windowSizePinned:
      .: 窗口大小-固定
      comment: |-
        将游戏窗口的大小固定为 @option#windowSizeHeight@ 和 @option#windowSizeWidth@
        由于技术限制，该选项的实际实现是，在玩家调整了窗口大小后，立刻把大小改回给定值，
        因为在窗口创建后 GLFW 无法动态改变窗口的大小可调整性
        该选项只在非全屏的情况下可用
        另见：选项 option @option#windowSizeApply@、@option#windowSizeHeight@、@option#windowSizeWidth@

    # ================================ Mod Tweaks ================================

    applyTweakerMoreOptionLabelGlobally:
      .: 全局应用TweakerMore选项标签
      comment: 将TweakerMore风格的翻译文本+原始文本的选项标签应用到所有使用Malilib的配置界面
    eCraftItemScrollerCompact:
      .: EasierCrafting与ItemScroller兼容性修复
      comment: |-
        修复ItemScroller的部分功能无法与EasierCrafting模组一同工作
        例如无法使用的massCraft
    handRestockListType:
      .: 自动补货名单约束类型
      comment: tweakHandRestock功能的物品名单约束类型
    handRestockWhiteList:
      .: 自动补货白名单
      comment: 会触发tweakHandRestock的物品
    handRestockBlackList:
      .: 自动补货黑名单
      comment: 不会触发tweakHandRestock的物品
    eprHideOnDebugHud:
      .: 额外玩家渲染-隐藏于调试界面
      comment: 在调试界面开启（那个按 F3 显示的东西）时，隐藏额外玩家渲染的渲染
    lmOriginOverride000:
      .: Litematica-原点000覆盖
      comment: |-
        在保存litematica的原理图时，自动将原点设置为[0, 0, 0]
        除此之外，一个特殊标记会被储存在.litematica文件里
        当一个.litematica文件被加载时，如果检测到了这个特殊标记，
        那么这一原理图的将被放置于[0, 0, 0]，而非玩家所在的位置
    lmRemoveEntityCommand:
      .: Litematica-移除实体指令
      comment: |-
        修改在litematica删除模式中使用的，用于移除实体的指令
        该指令应当能够接受一个实体选择器作为唯一的参数
        该选项的生效策略可在选项@option#lmRemoveEntityCommandPolicy@中指定
        例如，你可以使用Carpet TIS Addition模组的"/removeentity"指令
        注意：无需"/"前缀
    lmRemoveEntityCommandPolicy:
      .: Litematica-移除实体指令策略
      comment: |-
        选项@option#lmRemoveEntityCommand@的生效策略
        - auto: 仅在给定指令合法时生效（客户端检查）
        - always: 总是生效
    minihudDisableLightOverlaySpawnCheck:
      .: MiniHUD-禁用光照显示可刷怪检查
      comment: |-
        Mini HUD的光照等级显示仅于可刷怪方块上渲染
        该选项移除了这一可刷怪检查，
        使得光照等级显示会在任何非空气非流体方块上方的非实体方块处渲染
    minihudHideIfChatScreenOpened:
      .: MiniHUD-隐藏于聊天界面
      comment: 在聊天界面开启时，隐藏Mini HUD的信息文本渲染
    mlShulkerBoxPreviewSupportEnderChest:
      .: Malilib-潜影盒内容预览支持末影箱
      comment: |-
        为malilib中的潜影盒预览功能添加对末影箱支持
        在多人服务器中，玩家的末影箱数据可以通过选项@option#serverDataSyncer@同步至客户端
    ofSantaHat:
      .: Optifine-圣诞老人帽子
      comment: |-
        在渲染玩家实体时，让玩家戴上Optifine的圣诞老人帽子
        那是一个圣诞节期间生效的彩蛋
    ofWitchHat:
      .: Optifine-女巫帽子
      comment: |-
        在渲染玩家实体时，让玩家戴上Optifine的女巫帽子
        那是一个万圣节期间生效的彩蛋
    ofRemoveSignTextRenderDistance:
      .: Optifine-移除告示牌方块文字渲染距离限制
      comment: |-
        移除Optifine的告示牌文字渲染距离限制
        回归原版行为，即告示牌的文字总与告示牌同时渲染
    ofRemoveItemFrameItemRenderDistance:
      .: Optifine-移除展示框物品渲染距离限制
      comment: |-
        移除Optifine的展示框物品渲染距离限制
        回归原版行为，即展示框的物品总与展示框本身同时渲染
    ofUnlockF3FpsLimit:
      .: Optifine-解锁F3帧数限制
      comment: 移除F3 HUD显示的10FPS帧数限制
    ofUseVanillaBrightnessCache:
      .: Optifine-使用原版明亮度缓存
      comment: |-
        让Optifine在它的LightCacheOF中使用原版的明亮度缓存
        平滑光照开启时能提升少许的帧数
    replayAccurateTimelineTimestamp:
      .: Replay-精准时间戳显示
      comment: 在Replay模组的时间线上显示精确到毫秒的时间戳
    replayFlySpeedLimitMultiplier:
      .: Replay-飞行速度上限倍率
      comment: |-
        将Replay模组中的相机飞行速度上限乘以给定的值
        基本上这是用来提高最大飞行速度的
    shaderGameTimeAsWorldTime:
      .: 光影使用游戏时间作为世界时间
      comment: |-
        使用游戏时间作为Optifine/Iris光影的"worldTime"uniform变量
        因此在游戏规则doDaylightCycle关闭的情况下这一变量仍能递增
    serverDataSyncer:
      .: 服务端数据同步器
      comment: |-
        使用原版数据查询协议从服务器同步实体和方块实体的数据至客户端
        在以下操作发生时将进行同步数据：
        - Tweakeroo的物品栏预览
        - Litematica的原理图保存
        - Litematica的方块信息显示
        - MiniHUD的蜂巢蜜蜂数量显示
        需要玩家拥有服务器的OP权限（权限等级2）才能正常工作
    serverDataSyncerQueryInterval:
      .: 服务端数据同步器查询间隔
      comment: |-
        服务端数据同步器的查询间隔 (单位:游戏刻)
        在使用默认值1时，每游戏刻都会发送一批查询
    serverDataSyncerQueryLimit:
      .: 服务端数据同步器查询数量限制
      comment: |-
        服务端数据同步器每游戏刻中发送的查询数量上限
        超出数量上限的查询将被延迟发送
    xmapNoSessionFinalizationWait:
      .: xaero世界地图-跳过会话结束等待
      comment: |-
        退出一个世界时跳过xaero worldmap的会话结束逻辑
        因此在退出服务器或单人游戏时不会出现卡顿
        不过可能会有一些副作用，但暂时没发现
    xmapWaypointFreecamCompact:
      .: xaero小地图-Freecam兼容
      comment: 在tweakeroo的freecam开启时，让xaero小地图的游戏内路径点正确地渲染

